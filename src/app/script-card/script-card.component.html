<mat-card>
  {{script.command}}
  <div *ngFor="let flag of script.flags">
    {{flag}}
  </div>
  <button ngxClipboard [cbContent]="textToCopy" (click)="copyToClipboard($event)" color="accent"  mat-raised-button>copy!</button>

  <td><img src='https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Liliumbulbiferumflowertop.jpg/220px-Liliumbulbiferumflowertop.jpg' (click)="copyToClipboard()" ngxClipboard [cbContent]="textToCopy" /></td> 

</mat-card>
